<div class="container float-left" id="main-containers">
<div class="btn-group-vertical p-3">
  <button class="btn btn-primary" type="button" (click)="onOpenModal(null, 'add')"  aria-expanded="false" data-target="#navbarColor02">Add Children</button>
</div>
  <div class="container p-5 ">
    <div class="row justify-content-around">
      <div *ngFor="let us of parent.child" class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-body text-primary">
          <h5 class="card-title">firstName: {{us?.firstname}}</h5>
          <h6 class="card-title">LastName: {{us?.lastname}}</h6>
          <h6 class="card-title">age: {{us?.age}}</h6>
          <h6 class="card-title">subscribe: {{us?.subscribe}}</h6>
        </div>
        <div class="float-right btn-group btn-group-sm">
          <a (click)="onOpenModal(us, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i> </a>
          <a (click)="onOpenModal(us, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addChildrenModal" tabindex="-1" role="dialog" aria-labelledby="addChildrenModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addChildrenModalLabel">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddChildren(addForm)">

            <div class="form-group">
              <label for="firstname">firstname</label>
              <input type="text" ngModel name="firstname" class="form-control" id="firstname" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="lastname">lastname</label>
              <input type="text" ngModel name="lastname" class="form-control" id="lastname" placeholder="lastname" required>
            </div>
            <div class="form-group">
              <label for="age">Job title</label>
              <input type="number" ngModel name="age" class="form-control" id="age" placeholder="age" required>
            </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteChildrenModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete children</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete your children {{deleteChildren?.firstname}}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click)="onDeleteChildren(deleteChildren?.id_child)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateChildrenModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Edit Employee {{modifyChildren?.firstname}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="firstname">Name</label>
            <input type="text" ngModel="{{modifyChildren?.firstname}}" name="firstname" class="form-control" id="name" aria-describedby="firstname" placeholder="Name" required>
          </div>
          <input type="hidden" ngModel="{{modifyChildren?.id_child}}" name="id" class="form-control" id="id" placeholder="Email" required>
          <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" ngModel="{{modifyChildren?.lastname}}" name="lastname" class="form-control" id="named" aria-describedby="lastname" placeholder="name" required>
          </div>
          <div class="form-group">
            <label for="age">age</label>
            <input type="text" ngModel="{{modifyChildren?.age}}" name="age" class="form-control" id="age2"  placeholder="age" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateChildren(modifyChildren?.id_child,editForm.value)" data-dismiss="modal" class="btn btn-primary" [disabled]="editForm.invalid">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
