<div class="container p-5" id="main-container">
  <div class="card shadow-lg m-b-30">
    <div class="card-body row">
      <div class="col-6">
        <img src="/assets/img/parentspace/profil.png" alt="" class="img-fluid shadow-sm rounded-circle w-25">
      </div>
      <div class="col-6 card-title align-self-center mb-0">
        <h4 class="mt-2">{{parent?.firstName}}</h4>
        <p class="m-0">{{parent?.lastName}}</p>
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{parent?.email}}</li>
      <li class="list-group-item"><i class="fa fa-home float-right" aria-hidden="true"></i>Address : {{parent?.address}}</li>
      <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{parent?.phone}}</li>
    </ul>
    <div class="card-body">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" >Delete Account</button>
        <a (click)="onOpenModal(parent, 'edit')" class="btn btn-outline-primary"  data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> Modify</a>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateParentModal" tabindex="-1" role="dialog" aria-labelledby="updateParentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" ngModel="{{editparent?.firstName}}" name="firstName" class="form-control" id="firstName" placeholder="firstName" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" ngModel="{{editparent?.email}}" name="email" class="form-control" id="email" placeholder="email" disabled>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" ngModel="{{editparent?.phone}}" name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" ngModel="{{editparent?.address}}" name="address" class="form-control" id="address" placeholder="address"required>
          </div>

          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateParent(1,editForm.value)" data-dismiss="modal" class="btn btn-primary" [disabled]="editForm.invalid" >Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
