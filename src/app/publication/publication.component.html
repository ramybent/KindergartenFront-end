<div class="form-group">
  <label for="description">description</label>
  <input
    type="text"
    class="form-control"
    name="description"
    [(ngModel)]="publication.description"
    #description="ngModel"
  />
  <div class="form-group">
    <button class="btn btn-primary btn-block" (click)="add()">Sign Up</button>
  </div>




  
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>VoteCount</th>

        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let publication of publications">
            <td>{{publication.id}}</td>
            <td>{{publication.description}}</td>
            <td>{{publication.voteCount}}</td>


            <td class="text-center">
                <button class="btn btn-danger btn-xs" (click)="deltePub(publication.id)">
                    <span class="glyphicon glyphicon-remove">
                        
                    </span> Delete</button></td>
          </tr>
    </tbody>
    </table>

    </div>
</div>
